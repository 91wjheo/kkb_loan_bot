name: 'kkb-agit'

inputs:
  agit_incoming_url:
    required: true
  
runs:
  using: 'composite'

  steps:
    - name: Send agit
      shell: bash
      run: |
        START_TS="$(date +%Y-%m-%d) 00:00:00"
        echo "START_TS : ${START_TS}"

        END_TS="$(date +%Y-%m-%d) 01:00:00"
        echo "END_TS : ${END_TS}"
        
        START_EPOCH=$(date --date "$START_TS" +%s)
        echo "START_EPOCH : ${START_EPOCH}"

        END_EPOCH=$(date --date "$END_TS" +%s)
        echo "END_EPOCH : ${END_EPOCH}"


        TODAY="$(date +%m%d)"
        TODAY_6=`date -d "+6 days" "+%m%d"`
        echo "TODAY : ${TODAY}"
        echo "TODAY_6 : ${TODAY_6}"
        
        EVENT=""
        while read LINE; do
          BTH="${LINE:0:4}"
          if [ $BTH -ge $TODAY ] && [ $TODAY_6 -ge $BTH ]; then
        		EVENT="${EVENT}${LINE}\n"
          fi
        done < ./.github/datas/bth.dat

        # "@group 매주 월요일\n\n#여신플랫폼캠프 \n*신용대출* \n -\n*대출비교* \n -\n*여신관리* \n -\n*신용정보* \n -\n*공통및기타* \n -\n\n#담보여신캠프 \n -\n\n#개인사업자캠프 \n -\n\n----------------------------------------------------------------------\n(작성예시)\n\n#여신플랫폼캠프 \n*신용대출* \n -카카오페이 제휴관련 수수료 정산기능 개발(6월) (chemi)\n*여신관리* \n -주담대 캠코 매각/경매 기능 개발/테스트(6월) ( simon, pil )\n*신용정보* \n -신용정보원 사망차주 대출정보 및 불량정보 해제집중프로세스 개발(6월) ( kenzie )\n*공통및기타* \n - 4분기 데이터 클린징 테이블 및 데이터 식별(6월)\n\n#담보여신캠프 \n -주담대 추가대출 관련 담보기능 개발(6월) ( wesley )\n\n#개인사업자캠프 \n -보증서대출 대응 기능 분석(6월) ( dylan )\n"
        TEXT=|
        @group 매주 월요일
        "#여신플랫폼캠프"
        *신용대출*
        -
        대출비교 
        -
        여신관리 
        -
        신용정보 
        -
        공통및기타 
        -
        
        "#담보여신캠프"
        -
        
        "#개인사업자캠프"
        -
        
        ----------------------------------------------------------------------
        (작성예시)
        "#여신플랫폼캠프"
        신용대출 
        -카카오페이 제휴관련 수수료 정산기능 개발(6월) (chemi)
        여신관리 
        -주담대 캠코 매각/경매 기능 개발/테스트(6월) ( simon, pil )
        신용정보 
        -신용정보원 사망차주 대출정보 및 불량정보 해제집중프로세스 개발(6월) ( kenzie )
        공통및기타 
        - 4분기 데이터 클린징 테이블 및 데이터 식별(6월)
        
        "#담보여신캠프"
        -주담대 추가대출 관련 담보기능 개발(6월) ( wesley )
        
        "#개인사업자캠프"
        -보증서대출 대응 기능 분석(6월) ( dylan )


        if [ -z ${EVENT} ]; then
          echo "빈칸"
        else
          TEXT="금주의 이벤트\n${EVENT}${TEXT}"
        fi

        curl -k -X POST --data-urlencode \
        "payload={ \
          \"text\": \"${TEXT}\", \
          \"schedule\": { \
            \"title\": \"여신플랫폼개발(코어)업무공유\", \
            \"is_allday\": true, \
            \"color\": \"blue\", \
            \"starts_at\": ${START_EPOCH}, \
            \"ends_at\": ${END_EPOCH} \
          } \
        }" \
        ${{ inputs.agit_incoming_url }}
